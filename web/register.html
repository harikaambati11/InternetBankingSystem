<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="css/Register.css">
</head>
<body style="background-image: url('images/bg.jpg');">
<center>
	<form action="RegProcessServlet" method="post">
	<div class="container">
		<div class="registerbox">
			<h2>Register New Customer</h2>
			<input type="text" name="name" placeholder="Enter First Name" required>
			
			<input type="text" name="email" placeholder="Enter Email ID" required>
			<input type="text"  name="accno" placeholder="Enter Account Number" onkeypress="return event.charCode>= 48 && event.charCode<= 57" required>
			<input type="text" name="amt" placeholder="Enter Amount" required>
			<input type="text" name="uname" placeholder="Enter  Username" required>
			<input type="password" name="pwd" placeholder="Enter Password" required>
			<input type="password" name="pwd" placeholder="Retype Password" required>
			<input type="submit" value="Submit" >
		</div>
		</div>
	</form>
</center>
</body>
</html>
